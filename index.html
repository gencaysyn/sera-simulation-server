<head>

    <!-- Latest compiled JavaScript -->

    <script>
        $.get( "all", function( data ) {
            console.log(data);
            let mainHTML = "";
            for(let i = 0; i < data.length; i++){
                mainHTML += sera2html(i, data[i]);
            }
            document.getElementsByTagName("tbody")[0].innerHTML = mainHTML;
        });
        function sera2html(idx, sera){
            return `
            <tr>
                <th scope="row">${idx+1}</th>
                <td>${sera._id}</td>
                <td>${sera.name}</td>
                <td><a href="sera/${sera._id}">Seraya gitmek için tıklayınız</a></td>
            </tr>`;
        }
    </script>
</head>

        <div class="h1" align="center">
            <p>Sera Yönetimi</p>
        </div>
        <div class="col-sm-12">

                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Sera Adı</th>
